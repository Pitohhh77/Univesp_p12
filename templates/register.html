{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Cadastro</h2>

      {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
          <label for="confirm_senha" class="form-label">Confirme a Senha</label>
          <input type="password" class="form-control" id="confirm_senha" name="confirm_senha" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
      </p>
      <p class="text-center">
        <a href="{{ url_for('home') }}">Início</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
