<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/seu_arquivo_css.css') }}"> 
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="container-fluid d-flex justify-content-end p-2">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" aria-label="Alternar para tema claro ou escuro">
            Modo Escuro
        </button>
        </header>
    
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');

            // Lógica de CARREGAR o tema (Adiciona a classe 'dark-mode' no BODY)
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleButton.textContent = 'Modo Claro';
            }

            // Lógica de MUDAR o tema no clique
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                let theme = 'light';
                if (document.body.classList.contains('dark-mode')) {
                    theme = 'dark';
                    toggleButton.textContent = 'Modo Claro';
                } else {
                    toggleButton.textContent = 'Modo Escuro';
                }
                
                localStorage.setItem('theme', theme);
            });
        });
    </script>
</body>
</html>
