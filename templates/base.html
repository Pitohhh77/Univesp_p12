<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        /* Estilos básicos para o modo escuro */
        body.dark-mode {
            background-color: #121212; /* Fundo muito escuro */
            color: #E0E0E0; /* Texto claro */
        }
        body.dark-mode .card, body.dark-mode .modal-content, body.dark-mode .bg-light {
            background-color: #1e1e1e !important; /* Componentes escuros */
            color: #E0E0E0 !important;
            border-color: #333 !important;
        }
        body.dark-mode .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-bg-type: #292929; /* Linhas da tabela com contraste */
        }
        body.dark-mode .alert-positivo { color: #8FBC8F; } /* Verde mais suave */
        body.dark-mode .alert-negativo { color: #CD5C5C; } /* Vermelho mais suave */
    </style>
</head>
<body>
    <header class="container-fluid d-flex justify-content-end p-2">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" aria-label="Alternar para tema claro ou escuro">
            Modo Escuro
        </button>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');

            // 1. Carrega o tema salvo
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleButton.textContent = 'Modo Claro';
            }

            // 2. Ouve o clique no botão
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                let theme = 'light';
                if (document.body.classList.contains('dark-mode')) {
                    theme = 'dark';
                    toggleButton.textContent = 'Modo Claro';
                } else {
                    toggleButton.textContent = 'Modo Escuro';
                }
                
                // 3. Salva a preferência
                localStorage.setItem('theme', theme);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
