{% extends "base.html" %}

{% block title %}Login de Usuário{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Acesso ao Sistema</h1>
      
      <form method="POST" aria-labelledby="acessoTitulo">
        <h2 id="acessoTitulo" class="visually-hidden">Formulário de Login</h2>
        
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>
      </form>

      <nav aria-label="Links de apoio">
        <p class="text-center mt-3">
          Não tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
        </p>
        <p class="text-center">
          <a href="{{ url_for('home') }}">Início</a>
        </p>
      </nav>
    </div>
  </div>
</div>
{% endblock %}
